<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="head">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item no-lines>
        <ion-avatar item-left>
          <img src="imagens/avatar.png">
        </ion-avatar>
      </ion-item>
      <ion-item padding *ngFor="let p of pages" (click)="toggleDetails(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}

         <div *ngIf="p.showDetails" text-wrap>

           <ion-item padding  ion-item menuClose *ngFor="let i of p.itens" (click)="openPage(i)">
             <ion-icon [name]="i.icon" item-left></ion-icon>
             {{i.title}}
           </ion-item>

         </div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
