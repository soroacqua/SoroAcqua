<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="head">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item padding *ngFor="let p of pages" (click)="toggleDetails(p)">
          {{p.title}} <ion-icon [name]="p.icon" item-right></ion-icon>

         <div *ngIf="p.showDetails" text-wrap>

           <ion-item padding  ion-item menuClose *ngFor="let i of p.itens" (click)="openPage(i)">
             <ion-icon [name]="i.icon" item-left></ion-icon>
             {{i.title}}
           </ion-item>

         </div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
