<ion-list>
  <ion-item padding *ngFor="let d of data" (click)="toggleDetails(d)"><ion-icon primary item-right [name]="d.icon"></ion-icon>
    {{d.title}}
    <div *ngIf="d.showDetails" text-wrap>

      <ion-item padding *ngFor="let i of d.itens" (click)="openPage(d, i)">
        <ion-icon [name]="i.icon" item-left></ion-icon>
        {{i.title}}
      </ion-item>

    </div>
  </ion-item>
</ion-list>
