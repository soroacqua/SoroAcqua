<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consulte o CEP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-input type="text" [(ngModel)]="numCEP" placeholder="Digite o CEP"></ion-input>
    <button ion-button icon-left block (click)="getEndereco(numCEP)">Buscar Endere√ßo</button>


    <ion-item *ngFor="let resp of resposta">
        Rua: {{resp.logradouro}}<br>
        Bairro: {{resp.bairro}}<br>
        Cidade: {{resp.localidade}}<br>
        Estado: {{resp.uf}}<br>
        CEP: {{resp.cep}}<br>
    </ion-item>
</ion-content>
