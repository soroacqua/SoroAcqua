<ion-header>
  <ion-navbar color="head">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Início</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top color="head">
    <ion-segment [(ngModel)]="itens">
      <ion-segment-button value="agua">
        Água
      </ion-segment-button>
      <ion-segment-button value="rio">
        Rio
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="itens">
    <ion-card *ngSwitchCase="'agua'">
        Qualidade da água
    </ion-card>
    <ion-card *ngSwitchCase="'agua'">
        Estações de Tratamento
    </ion-card>

    <ion-card *ngSwitchCase="'rio'">
      Qualidade do Rio
    </ion-card>
    <ion-card *ngSwitchCase="'rio'">
      Mapa do Rio
    </ion-card>
  </div>
</ion-content>
