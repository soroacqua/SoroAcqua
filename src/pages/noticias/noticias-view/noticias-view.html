<ion-header>
    <ion-navbar color="head">
        <ion-title>{{noticia.titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img [src]="noticia.imagem" />
        <ion-card-content>
            <ion-card-title>
                {{noticia.titulo}}
            </ion-card-title>
            <hr>
            <ion-row>
                <ion-col text-left width-10>
                    <ion-icon name="calendar"></ion-icon>
                </ion-col>
                <ion-col text-left width-33>
                    <b>Data:</b>
                </ion-col>
                <ion-col text-left width-77>
                    {{noticia.data}}
                </ion-col>
            </ion-row>
            <hr>
            <div>
                {{noticia.descricao}}
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
