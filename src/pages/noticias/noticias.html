<ion-header>

  <ion-navbar color="head">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Notícias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar placeholder="Digite o nome da notícia..." [(ngModel)]="query" (ionInput)="getItems()"></ion-searchbar>
  <ion-card *ngFor="let n of noticias">
    <img [src]="n.imagem"/>
    <ion-card-content>
      <ion-card-title (click)="openPage(n)">
        {{n.titulo}}
      </ion-card-title>
      <div class="chamada" (click)="openPage(n)">
        {{n.descricao}}
      </div>
      <ion-row>
        <ion-col text-center>
          <button ion-button clear icon-left small (click)="openMenu()">
            <ion-icon name="md-share">
            </ion-icon>
            <div>
              Compartilhar
            </div>
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small icon-left (click)="openPage(n)">
            <ion-icon name="add-circle"></ion-icon>
            <div>
                Mais
            </div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
