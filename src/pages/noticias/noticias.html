<ion-header>
    <ion-navbar color="head">
        <ion-title>NOTÍCIAS</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar placeholder="Digite o nome da notícia..." [(ngModel)]="query" (ionInput)="getItems()"></ion-searchbar>
    <ion-card *ngFor="let noticia of noticias">
        <img [src]="noticia.imagem" />
        <ion-card-content>
            <ion-card-title>
                {{noticia.titulo}}
            </ion-card-title>
            <div class="chamada">
                {{noticia.descricao}}
            </div>
            <ion-row>
                <ion-col text-center>
                    <button ion-button clear icon-left small (click)="openMenu()">
                        <ion-icon name="md-share"></ion-icon>
                        <div>Compartilhar</div>
                    </button>
                </ion-col>
                <ion-col text-center>
                    <button ion-button clear small icon-left (click)="openPageNoticia(noticia)">
                        <ion-icon name="add-circle"></ion-icon>
                        <div>
                            Mais
                        </div>
                    </button>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
