<ion-header>
    <ion-navbar color="head">
        <ion-title>EVENTOS</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-searchbar placeholder="Digite o nome do evento..." [(ngModel)]="query" (ionInput)="getItems()"></ion-searchbar>
    <ion-card *ngFor="let evento of eventos">
        <img [src]="evento.imagem" />
        <ion-card-content>
            <ion-card-title>
                {{evento.titulo}}
            </ion-card-title>
            <div class="chamada">
                {{evento.descricao}}
            </div>
            <ion-row>
                <ion-col text-center>
                    <button ion-button outline icon-left block (click)="openPageEvento(evento)">
                        <ion-icon name="add-circle"></ion-icon>
                        <div>
                            Ver mais
                        </div>
                    </button>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
