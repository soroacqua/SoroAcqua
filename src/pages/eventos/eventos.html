<ion-header>

    <ion-navbar color="head">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title text-center>Eventos</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-searchbar placeholder="Digite o nome do evento..." [(ngModel)]="query" (ionInput)="getItems()"></ion-searchbar>
    <ion-card *ngFor="let evento of eventos">
        <img [src]="evento.imagem" />
        <ion-card-content>
            <ion-card-title>
                {{evento.titulo}}
            </ion-card-title>
            <div class="chamada">
                {{evento.descricao}}
            </div>
            <ion-row>
                <ion-col text-center>
                    <button ion-button clear icon-left small (click)="openMenu()">
            <ion-icon name="md-share">
            </ion-icon>
            <div>
              Compartilhar
            </div>
          </button>
                </ion-col>
                <ion-col text-center>
                    <button ion-button clear small icon-left (click)="openPageEvento(evento)">
            <ion-icon name="add-circle"></ion-icon>
            <div>
                Mais
            </div>
          </button>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
