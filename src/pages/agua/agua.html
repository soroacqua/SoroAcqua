<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nossa Água</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides [options]="{pager:true}">

    <ion-slide style="background-color: #E0EEEE">
      <div class="capa">Nossa Água</div>
    </ion-slide>

    <ion-slide style="background-color: #E0EEEE">
      <div class="titulo">Adução</div>
      <div class="corpo">
        <p class="title-corpo" align=justify>Para conduzir a água captada nos mananciais até as estações de tratamento,
          o Saae possui um sistema de adução</p>
        <p class="title-corpo">De onde sai?  <ion-icon  md="md-arrow-round-forward"></ion-icon> Represa do Clemente/Itupararanga</p>
        <p class="title-corpo">Quantas são?  <ion-icon  md="md-arrow-round-forward"> </ion-icon> São quatro adutoras</p>
        <br>
          <img src="imagens/Adutoras10.jpg" class="img"/>
     </div>
    </ion-slide>
</ion-slides>
