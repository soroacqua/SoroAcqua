<ion-header>

  <ion-navbar color="head">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos Rio Sorocaba</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Digite o nome do evento..." (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card *ngFor="let item of eventos">
    <img [src]="item.imagem"/>
    <ion-card-content>
      <ion-card-title (click)="openPage(item)">
        {{item.titulo}}
      </ion-card-title>
      <div class="chamada" (click)="openPage(item)">
        {{item.texto}}
      </div>
      <ion-row>
        <ion-col text-center>
          <button ion-button clear icon-left small (click)="openMenu()">
            <ion-icon name="md-share">
            </ion-icon>
            <div>
              Compartilhar
            </div>
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small icon-left (click)="openPage(item)">
            <ion-icon name="add-circle"></ion-icon>
            <div>
                Mais
            </div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
