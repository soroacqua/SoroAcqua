<ion-header>
    <ion-navbar color="head">
        <ion-title>FAUNA</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let animal of animais">
        <img [src]="animal.imagem" />
        <ion-card-content>
            <ion-card-title>
                <b>{{animal.nome}}</b>
            </ion-card-title>
            <div class="corpo">
                {{animal.descricao}}
            </div>
            <br />
            <div class="fonte"><b>Fonte:</b> {{animal.fonte}}</div>
        </ion-card-content>
    </ion-card>
</ion-content>
