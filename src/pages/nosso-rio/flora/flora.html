<ion-header>
    <ion-navbar color="head">
        <ion-title>FLORA</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let planta of plantas">
        <img [src]="planta.imagem" />
        <ion-card-content>
            <ion-card-title>
                <b>{{planta.nome}}</b>
            </ion-card-title>
            <div class="corpo">
                {{planta.descricao}}
            </div>
            <br />
            <div class="fonte"><b>Fonte:</b> {{planta.fonte}}</div>
        </ion-card-content>
    </ion-card>
</ion-content>
